    <!-- Include Bootstrap JS and your custom JavaScript here -->

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            
            if (num % 2 === 0 || num % 3 === 0) return false;
            
            let i = 5;
            while (i * i <= num) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
                i += 6;
            }
            
            return true;
        }

        function generatePrimes() {
            const lowerRange = parseInt(prompt("Enter Lower Range:"));
            const upperRange = parseInt(prompt("Enter Upper Range:"));

            if (isNaN(lowerRange) || isNaN(upperRange)) {
                alert("Please enter valid numbers.");
                return;
            }

            const primes = [];

            for (let num = lowerRange; num <= upperRange; num++) {
                if (isPrime(num)) {
                    primes.push(num);
                }
            }

            // Display prime numbers in a bulleted list
            const primeResultsElement = document.getElementById("primeResults");
            primeResultsElement.innerHTML = ''; // Clear previous results

            if (primes.length > 0) {
                primes.forEach(prime => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${prime} is a prime number.`;
                    primeResultsElement.appendChild(listItem);
                });
            } else {
                const listItem = document.createElement("li");
                listItem.textContent = "No prime numbers found.";
                primeResultsElement.appendChild(listItem);
            }
        }
    </script>
